<!Doctype html>
<html>
	<head>
		<title>..:: Create an account ::..</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		
		<script type="text/jscript" src="js/jquery.min.js"></script>
		<script type="text/jscript" src="js/bootstrap.min.js"></script>
		<script type="text/jscript" src="js/scripts.js"></script>
	</head>
	<body>
		<div class="voms_row" id="voms_block_------">
			<div class="container">
				<div class="row clearfix">
					<div class="col-md-12 column">
						
					</div>
				</div>
			</div>
		</div>
		
		
		<div class="voms_row" id="voms_block_from">
			<div class="container">
				<div class="row clearfix">
					<div class="col-md-12 column from">
						<div class="row clearfix">
						  <div class="col-md-2 column su_left"></div>
						  <!--end left-->

						  <div class="col-md-8 column su_mid">
							<div>
							  <p class="su">Create An Account</p>
							</div>
							<form class="su_from">
							  <div>
								<label> <span class="s_titel">Name: (required)</span>
								  <input type="text" class="s_input_field" id="" placeholder="Enter Your Frist name" required/>
								</label>
							  </div>
							  <div>
								<label> <span class="s_titel">Email: (required)</span>
								  <input type="email" class="s_input_field" id="" placeholder="Enter Your Email" required/>
								</label>
							  </div>
							  <div>
								<label> <span class="s_titel">Password: (required)</span>
								  <input type="password" class="s_input_field" id="" placeholder="Enter Your Password" required/>
								</label>
							  </div>
							  <div>
								<label> <span class="s_titel">Mobile Number: (required)</span>
								  <input type="text" class="s_input_field" id="" placeholder="Enter Your Mobile Number" required/>
								</label>
							  </div>
							  
							  <div>
								<label> <span class="s_titel">Gender: (required)</span>
								  <select class="s_input_field" id="">
									<option disabled="" selected="" value="0">Gender</option>
									<option value="1">Male</option>
									<option value="2">Female</option>
									<option value="3">Other</option>
								  </select>
								</label>
							  </div>
							  <div>
								<label>
								  <input type="submit" class="s_submit" id="" value="Send"/>
								</label>
							  </div>
							</form>
						  </div>
						  <!--end singup-->

						  <div class="col-md-2 column su_right"></div>
						  <!--end right--> 

						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		
	</body>
</html>
