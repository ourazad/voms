<!Doctype html>
<html lang="en">
	<head>
		<title>..:: Sing In ::..</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		
		<script type="text/jscript" src="js/jquery.min.js"></script>
		<script type="text/jscript" src="js/bootstrap.min.js"></script>
		<script type="text/jscript" src="js/scripts.js"></script>
	</head>

	<body>
		<div class="voms_row" id="voms_block_si">
		  <div class="container">
			<div class="row clearfix">
			  <div class="col-md-12 column">
				<div class="row clearfix">
				  <div class="col-md-2 column si_left"></div>
				  <!--end left-->

				  <div class="col-md-7 column si_mid">
					<div>
					  <p class="si">Sing In</p>
					</div>
					<form class="si_from">
					  <div>
						<label> <span class="s_titel">Email: (required)</span>
						  <input type="email" class="s_input_field" id="" placeholder="Enter Your Email" required/>
						</label>
					  </div>
					  <div>
						<label> <span class="s_titel">Password: (required)</span>
						  <input type="password" class="s_input_field" id="" placeholder="Enter Your Password" required/>
						</label>
					  </div>
					  <div>
						<label>
						  <input type="submit" class="s_submit" id="" value="Send"/>
						</label>
					  </div>
					</form>
				  </div>
				  <!--end SingIn-->

				  <div class="col-md-3 column si_right"></div>
				  <!--end right--> 

				</div>
			  </div>
			</div>
		  </div>
		</div>
	</body>
</html>
